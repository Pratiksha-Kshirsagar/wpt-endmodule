<body>
    <form action="/newstudent" method="post">
    <div class="bold"> <fieldset style="border: 5px solid black; width: 500px; height: 500px;">
        <table >
           
            <tr><td><br></td></tr>
            <tr>
                <td>

            </tr>

            <td >Roll No:
                <label for="prn">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

         </tr>

            <td>Name:

            </td>
         </tr>
         <tr>

                <input type="date" id="con_id" name="doa"><br><br>
            </td>
         </tr>
         <tr>
            <td>Marks:

            </td>
         </tr>
         <tr>
            <td>Phone No:
                <label for="cpw">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" id="con_id" name="phno"><br><br>
            </td>
         </tr>
         <tr>
            <td>
                <button type="submit" onclick="submit()" style="font-weight: bold;"> submit</button>
                <button type="button" onclick="remove()" style="font-weight: bold;"> cancel</button>
            </td>
         </tr>
        </fieldset>
        </table>
    </div>
</form>
